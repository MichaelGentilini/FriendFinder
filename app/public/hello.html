<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta author="Michael Gentilini">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Friend Finder Survey</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

  <!-- ? Jumbotron -->

  <div class="container">
    <div class="jumbotron jumbotron-fluid text-center mt-5">
      <div class="container">
        <h1 class="display-3"> <i class="fas fa-user-friends"></i> &nbsp;Friend Finder&nbsp;&nbsp;<i
            class="fas fa-user-friends"></i></h1>
        <p class="lead mb-4">Answer a few basic questions and you'll be matched win a friend who's most
          compatible</p>

        <a class="btn btn-primary btn-lg btn-info" href="/m" role="button"><i
            class="fas fa-home    "></i>&nbsp;&nbsp;Take Me Home</a>
      </div>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="card text-left">

        <div class="card-body ">
          <h1>Thank your for submitting something big!</h1>
        </div>

      </div>
    </div>
    </div>
  </section>

  <footer class="footer text-center mt-5">
    <div class="container"></div>
    <a href="/api/friends"> API Friends List</a> &nbsp;|&nbsp;
    <a href="https://github.com/dallasappraiser/FriendFinder.git">GitHub Repo</a> &nbsp;|&nbsp;
    <a href="https://dallasappraiser.github.io/Portfolio/">My Portfolio</a>
    </div>
  </footer>
  <!-- ? Modal -->
  <div class="modal fade bd-example-modal-sm" id="friendsModal" tabindex="-1" role="dialog"
    aria-labelledby="friendsModalLabel" aria-hidden="true"></div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Here's your Match!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" href="/home.html" class="btn btn-secondary" formmethod="post"><i
              class="fas fa-home"></i>Take Me
            home</button>
        </div>
      </div>
    </div>
  </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
